<!DOCTYPE html>
<html lang="nl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JingleBox 1.0</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>JingleBox 1.0</h1>
        <p>Gebruik het toetsenbord om te navigeren tussen categorieÃ«n en geluiden. Druk op de spatiebalk om het geluid te stoppen.</p>
      </header>

      
      <div class="category-buttons">
        <button class="btn category-btn" onclick="changeCategory(1)">
          <span class="category-number">1</span>
          <span class="category-label">START</span>
        </button>
        <button class="btn category-btn" onclick="changeCategory(2)">
          <span class="category-number">2</span>
          <span class="category-label">RIT OPBOUW</span>
        </button>
        <button class="btn category-btn" onclick="changeCategory(3)">
          <span class="category-number">3</span>
          <span class="category-label">NORMALE RIT</span>
        </button>
        <button class="btn category-btn" onclick="changeCategory(4)">
          <span class="category-number">4</span>
          <span class="category-label">TURBO</span>
        </button>
        <button class="btn category-btn" onclick="changeCategory(5)">
          <span class="category-number">5</span>
          <span class="category-label">DANSJES</span>
        </button>
        <button class="btn category-btn" onclick="changeCategory(6)">
          <span class="category-number">6</span>
          <span class="category-label">EINDE RIT</span>
        </button>
        <button class="btn category-btn" onclick="changeCategory(7)">
          <span class="category-number">7</span>
          <span class="category-label">SPECIALS</span>
        </button>
        <button class="btn category-btn" onclick="changeCategory(8)">
          <span class="category-number">8</span>
          <span class="category-label">WACHTEN</span>
        </button>
      </div>

      
      <div id="soundboard" class="soundboard"></div>

      
      <button class="btn stop-btn" onclick="stopAllSounds()">Stop Alle Geluiden</button>
    </div>

    <script src="script.js"></script>
  </body>

</html>
